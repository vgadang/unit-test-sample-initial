// Code Coverage

apply plugin: "jacoco"

test {
	jacoco {
		excludes = ["**/*Test.java com/aol/ecommerce/schema/*.java **/*JAXBDebug.java com/aol/cmi/application/*.java"]
	}
}

task jacocoIntegrationTestReport(type: JacocoReport) {
	sourceSets sourceSets.main
	executionData integrationTest
}

integrationTest {
	jacoco {
		excludes = ["**/*Test.java com/aol/cmi/application/*.java com/aol/cmi/stats/*.java com/aol/cmi/controller/*.java com/aol/ecommerce/schema/*.java **/*JAXBDebug.java"]
	}
}

jacocoTestReport.doFirst{
	classDirectories = files('build/classes/main/com/aol/cmi')
}

jacocoIntegrationTestReport.doFirst{
	classDirectories = files('build/classes/main/com/aol/cmi/dao')
}

